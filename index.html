<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type= "text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Harry Potter Character Quiz</title>
  </head>
  <body>
    <h1>Which Harry Potter character are you? </h1>
    <form>

      <div class= "question1">
        <h1>Where would you rather be</h1>
        <div class="radio">
          <label>
          <input type="radio" name="place" value="chocolate">
          In the woods
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="place" value="vanilla">
            New York
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="place" value="cookiesandcream">
            In Libary
          </label>
        </div>
      </div>

      <div class= "question2">
        <h1>What is most important?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="ethics" value="chocolate">
          Friendship
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ethics" value="vanilla">
            Loyality
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ethics" value="cookiesandcream">
            Social Awareness
          </label>
        </div>
      </div>

      <div class= "question3">
        <h1>Which color represents you?</h1>
        <div class="radio">
          <label>
          <input type="radio" name="color" value="chocolate">
          Black
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="vanilla">
            Blue
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="cookiesandcream">
            Red
          </label>
        </div>
      </div>

      <div class= "question4">
        <h1>Which subject do you find most interesting</h1>
        <div class="radio">
          <label>
          <input type="radio" name="subject" value="chocolate">
          Defense against the dark arts
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="subject" value="vanilla">
            Transfiguration
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="subject" value="cookiesandcream">
            Potions
          </label>
        </div>
      </div>

      <div class= "question5">
        <h1>What is favorite Bertie Bott's Every Flavour jelly bean?</h1>
        <div class="radio">
          <label>
          <input type="radio" name="flavor" value="chocolate">
          Lemon Drop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Mulled Cider
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Dirt
          </label>
        </div>
        <button type="submit" name="button">Find out who you are!</button>
      </div>
    </form>
  </body>
</html>
